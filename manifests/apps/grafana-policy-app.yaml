apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-policy
  namespace: observability
spec:
  project: observability
  source:
    repoURL: 'https://github.com/rh-opencodequest-origins/open-code-quest-observability.git'
    targetRevision: main
    path: manifests/policies/grafana-policy
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
